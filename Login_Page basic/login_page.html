<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styleIndex.css">
</head>
<body>
    <div class="container">
        <header>MODERN LOGIN FORM</header>
        <div class="main">
            <form action="">
                <h1>LOGIN NOW</h1>
                <div class="input_box">
                    <img src="./image/285655_user_icon.png" alt="user_icon"> 
                    <input class="user" type="text" name="txtUsername" value="" placeholder="Enter Username">
                </div>
                
                <div class="input_box">
                    <img src="./image/password.png" alt="">
                    <input class="pass" type="text" name="txtPassword" value="" placeholder="Enter Password">
                </div>
                
                <div class="rem_resetBox">
                    <span>
                        <input type="checkbox" name="txtRemember" id="Pass"><label for="Pass">Remember Me</label> 
                    </span>
                    <input type="reset" value="Reset" class="reset_button">
                </div>
                <div class="login_button">
                    <input type="submit" value="LOGIN" name="btAction">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
